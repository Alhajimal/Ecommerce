{% extends 'shop/layouts/main.html' %}
{% block content %}
<div class="py-3 bg-dark">
  <div class="container">
    <a class="text-white" href="{% url 'home' %}">Home /</a>
    <a class="text-white" href="{% url 'categories' %}">Categories</a>
  </div>


</div>





<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1 class="text-dark">Categories</h1>
      <div class="row">
      {% for item in category %}
        <div class="col-md-3">
          <div class="card text-dark mt-3">
            <a href="{% url 'categoriesview' item.slug %}">
              <div class="card-body ">
                <div class="category-image">
                  <img src="{{item.image.url}}" alt="Category image" class="w=100" height="150px" />
                </div>
                <h4 class="text-center text-dark">{{item.name}}</h4>
              </div>
           
           </a>
          
          </div>
           
        </div>
      {% endfor %}
      </div>
    </div>
  </div>
</div>

 


{% endblock content %}
