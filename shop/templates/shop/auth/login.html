{% extends 'shop/layouts/main.html' %}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="">

                <div class="card mt-3 shadow">
                    <div class="card-header" style="font-weight:600; text-align:center;">LOGIN</div>
                        <div class="card-body">

                            
                        <form action="" method="POST">
                            {% csrf_token %}
                            <div class="form-group">
            
                                <label style="padding:2px;" for="">UserName:</label>
                                <input type="text" class="form-control" name="username" placeholder="Enter name">
                                
                            </div>
        
        
                            <div class="form-group">
                                <label style="padding:2px;" for="">Password:</label>
                                <input type="password" class="form-control" name="password" placeholder="Enter password">
                            </div>
        
                        
                                
                       
                    
        
                            <div>
                                <button class="btn btn-primary float-end shadow px-4 mt-3" type="submit">Login</button>
                            </div>
        
                                    
                        </form>
                        </div>

                    </div>
        
        
                </div> 

            </div>
    </div>
   
</div>


{% endblock content %}
